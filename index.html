<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift at Veridian Analytics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="stats">
            <div id="sanity">Sanity: <span id="sanity-value">100</span>%</div>
            <div id="time">Time: <span id="time-value">10:00 PM</span></div>
        </div>
        <div id="main-content">
            <div id="story"></div>
            <div id="choices"></div>
        </div>
        <div id="inventory">
            <h3>Inventory</h3>
            <ul id="inventory-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
